<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="icon" href="LogoTransparent.png" type="image/png">

    <title>Signup</title>
</head>
<body>
    <div class="container py-5">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-5 col-md-8 shadow border bg-white">
                <h1 class="text-center fw-bold mb-3 mt-4">Signup</h1>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" id="pass" name="pass" class="form-control" placeholder="Enter New Password" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="phone" class="form-label">Contact No.</label>
                        <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter phone number" required>
                    </div>
                    <div class="mb-4 mt-5">
                        <center>
                            <button class="btn btn-primary" type="submit" onclick="doShow()">Signup</button>
                        </center>
                    </div>
                </form>
                <center hidden id="GoToHome"><a href="../index.html">Click Here</a> to go to Home Page </center>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxInEz8jlFq04U5K29KleN2D2pMWpgnPrdobuhd89JvvBEaoIZE6CekFa-vhYl5R-8/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => $("#form_alerts").html("<div class='alert alert-success'>You have been signed up successfully.</div"))
        .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Some error occured during signup</div"))
    })

    function doShow(){
        document.getElementById("GoToHome").hidden=false;
    }
  </script>
</body>
</html>
